{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Article - AMC News</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <style>
        #editor {
            height: 180px;
        }
    </style>
</head>

<body>
    <div class="amc">
        <h1>AMC Engineering College</h1>
    </div>
    <header class="header">
        <nav class="nav-container">
            <button class="menu-toggle" onclick="toggleSidebar()">☰</button> <!-- Menu Toggle -->
            <div class="nav-links">
                <img class="logo" src="{% static 'images/amc.png' %}" alt="Logo">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
                <a href="#" class="nav-link active">Submit News</a>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-btn" onclick="toggleSidebar()">✖</button>
        </div>
        <div class="sidebar-links">
            <a href="{% url 'index'%}" class="sidebar-link ">Home</a>
            <a href="#" class="sidebar-link active">Submit News</a>
            <a href="" class="sidebar-link">Profile</a>
        </div>
    </div>

    <main>
        <div class="submitnews">
            <form id="newsubmit" method="post" action="{% url 'submit_article' %}">
                {% csrf_token %}
                <h2 class="title">Submit an Article</h2>

                <div class="form-group">
                    <label for="title"></label><br>
                    <input type="text" name="title" id="title" required placeholder="Enter article title">
                </div>

                <div class="form-group">
                    <label for="category"></label><br>
                    <select name="category" id="category" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for category in form.category.field.queryset %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="content"></label><br>
                    <div id="editor"></div>
                    <input type="hidden" name="content" id="content" required>
                </div>

                <p class="info-text">Note: Your article will be reviewed by an admin before being published.</p>

                <button class="submit" type="submit">Submit Article</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy 2025 AMC News</p>
        <div class="links">
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/amc.education?igsh=MTg3MndnemdtYjJhZg=="><i
                    class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        document.getElementById('newsubmit').onsubmit = function () {
            var content = document.querySelector('input[name=content]');
            content.value = quill.root.innerHTML; // Get HTML content from Quill
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }
    </script>
</body>

</html>
